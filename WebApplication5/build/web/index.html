<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>My Form</h1>
        <form action="FormServlet" method="post">
            <table>
                <tr>
                    <td>  Enter Your Name:</td>
                    <td> <input type="text" name="user_name" placeholder="Enter Name"/></td>
                </tr>
                <tr>
                    <td>  Enter Your Password:</td>
                    <td> <input type="password" name="user_password" placeholder="Enter Password"/></td>
                </tr>
                <tr>
                    <td>  Enter Your Email:</td>
                    <td> <input type="email" name="user_email" placeholder="Enter Email"/></td>
                </tr>
                <tr>
                    <td>  Select Gender:</td>
                    <td> <input type="radio" name="user_gender" value="male"/>male &nbsp;
                        <input type="radio" name="user_gender" value="female"/>female &nbsp;
                        <input type="radio" name="user_gender" value="others"/>others &nbsp;
                    
                    </td>
                </tr>
                <tr>
                    <td>  Select Your Language</td>
                            <td> <select name="user_course">
                                    <option>Java</option>
                                    <option>Php</option>
                                    <option>Python</option>
                                    <option>Cpp</option>
                                    <option>C</option>
                                    <option>C Sharp</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center">
                        <input type="checkbox" value="checked" name="Condition"/>
                    </td>
                    <td>Agree The Terms And Conditions</td>
                </tr>
                <tr>
                    <td>
                        
                        
                    </td>
                    <td>
                        <button type="submit">Register</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
